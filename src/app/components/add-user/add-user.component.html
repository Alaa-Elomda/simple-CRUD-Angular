<div class="w-50 mx-auto">

<h1 class="border-bottom border-dark">New User</h1>
<form>
  <div class="form-group d-flex">
    <label class="col-3 fw-bold">Name: </label>
    <input #name type="text" class="form-control">
  </div>
  <div class="form-group d-flex">
    <label class="col-3 fw-bold">Age: </label>
    <input #age type="text" class="form-control">
  </div>
  <div class="form-group d-flex">
    <label class="col-3 fw-bold">Phone: </label>
    <input #phone type="text" class="form-control">
  </div>
  <div class="form-group d-flex">
    <label class="col-3 fw-bold">City: </label>
    <input #city type="text" class="form-control">
  </div>
  <div class="form-group d-flex">
    <label class="col-3 fw-bold">Build No.: </label>
    <input #BuildNo type="number" class="form-control">
  </div>
  <div class="form-group d-flex">
    <label class="col-3 fw-bold">Email: </label>
    <input #email type="text" class="form-control">
  </div>
  <div class="form-group d-flex justify-content-center m-2">
    <a href="/users"><input type="button" value="ADD" (click)="Add(name.value, age.value, phone.value,city.value, BuildNo.value, email.value)" class="btn btn-outline-dark"></a>
  </div>
</form>
</div>
